<h1 ng-bind="'PROFILE_PERSONAL_PROFILE' | translate"></h1>

<div class="profile">
    <div class="data-block">
        <h3 ng-bind="::'PROFILE_NAME' | translate"></h3>
        <h2 ng-bind="$ctrl.user.firstName + ' ' + $ctrl.user.lastName"></h2>
    </div>

    <div class="data-block">
        <h3 ng-bind="::'PROFILE_EMAIL' | translate"></h3>
        <h2 ng-bind="::$ctrl.user.email"></h2>
    </div>
</div>

<h2 ng-bind="::'PROFILE_ORDERS' | translate"></h2>

<div>
    <order-block ng-repeat="order in $ctrl.orders track by $index" order="order">
    </order-block>
</div>
